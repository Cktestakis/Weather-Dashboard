<!DOCTYPE html>
<html lang="en">
<title>Weather Dashboard</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f192d0ed19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <header>
        <div class="heading">
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <h6>Search for a City:</h6>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i> </button>
                        </form>
                    </div>
                </div>
                <div>
                    <ul id="city-list" class="list-group">
                </div>
            </div>
            <div class="col-md-9">
                <div id="current-weather" class="card">
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id="city-name">
                            </span>
                            <span id="current-icon"></span>
                            <p class="card-text" id="current-temp"></p>
                            <p class="card-text" id="current-humidity"></p>
                            <p class="card-text" id="current-wind"></p>
                            <p class="card-text" id="current-uv"></p>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div id="forecast-weather" class="col-md-9">
                            <h4>5-Day Forecast:</h4>
                            <div id="forecast-cards">
                                <div class="card forecast">
                                    <div id="forecast1" class="card-body">
                                        <span class="card-title" id="forecast-date1"></span>
                                        <span id="forecast-icon"></span>
                                        <p class="card-text" id="forecast-temp1"></p>
                                        <p class="card-text" id="forecast-humidity1"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast2" class="card-body">
                                        <span class="card-title" id="forecast-date2"></span>
                                        <span id="forecast-icon2"></span>
                                        <p class="card-text" id="forecast-temp2"></p>
                                        <p class="card-text" id="forecast-humidity2"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast3" class="card-body">
                                        <span class="card-title" id="forecast-date3"></span>
                                        <span id="forecast-icon3"></span>
                                        <p class="card-text" id="forecast-temp3"></p>
                                        <p class="card-text" id="forecast-humidity3"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast4" class="card-body">
                                        <span class="card-title" id="forecast-date4"></span>
                                        <span id="forecast-icon4"></span>
                                        <p class="card-text" id="forecast-temp4"></p>
                                        <p class="card-text" id="forecast-humidity4"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast5" class="card-body">
                                        <span class="card-title" id="forecast-date5"></span>
                                        <span id="forecast-icon5"></span>
                                        <p class="card-text" id="forecast-temp5"></p>
                                        <p class="card-text" id="forecast-humidity5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>


</html>
